<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="user">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ user.nickname }}</ion-card-subtitle>
      <ion-card-title>{{ user.name }}</ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="{{ user.img }}" />
      </ion-avatar>
      <ion-label>{{ user.status }}</ion-label>
      <ion-note slot="end">{{ user.birthday }}</ion-note>
    </ion-item>

    <ion-card-content>
      <ion-list lines="none">
        <ion-list-header>Occupations </ion-list-header>
        <ion-item *ngFor="let occupation of user.occupation">
          <ion-label class="ion-no-margin">- {{ occupation }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p *ngIf="user.appearance.length">
              Breaking Bad Seasons: {{ user.appearance.join(',') }}
            </p>
            <p *ngIf="user.better_call_saul_appearance.length">
              Better Call Soul Seasons: {{ user.better_call_saul_appearance.join(',') }}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
